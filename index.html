<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="assets/images/illustration-article.svg" alt="Yellow black modern art illustration" />
        </div>
        <div class="left-content">
          <div class="label">Learning</div>
          <div class="date">Published <time datetime="2023-12-21">21 Dec 2023</time></div>
          <h3 class="small-title">HTML & CSS foundations</h3>
          <p class="text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <div class="avatar-container">
              <img
                src="assets/images/image-avatar.webp"
                alt="Photo of Greg Hooper"
                class="avatar"/>
            </div>
              
            <p class="author-text">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Augurk66">Pickle</a>.
    </footer>
  </body>
</html>
